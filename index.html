  <script>
    // Initialisation du dark mode AVANT le rendu React (évite le flash)
    (function() {
      const stored = localStorage.getItem('simpleplate-storage');
      let isDark = false;
      
      if (stored) {
        try {
          const parsed = JSON.parse(stored);
          isDark = parsed?.state?.isDarkMode ?? false;
        } catch (e) {
          // Si erreur de parsing, on reste en mode clair par défaut
          isDark = false;
        }
      }
      // Si pas de préférence stockée, on reste en mode clair par défaut
      
      if (isDark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
